<app-header></app-header>
<div class="wrapper">
    <div class="wrapped-div">
        <div class="tab-header">
            <h2 class="active">Sign In</h2>
            <h2 routerLink='/user/sign-up'>Sign Up</h2>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <img src="/assets/img/single_user.png" class="mx-auto d-block">
                <form #form='ngForm' class="mb-4" autocomplete="on" (submit)="onSubmit(form)">
                    <div class="form-group">
                        <label style="color:white">Email</label>
                        <input class="form-control" #Email="ngModel" name="UEmailid" [(ngModel)]="formModel.Email" required>
                    </div>
                    <div class="form-group">
                        <label style="color:white">Password</label>
                        <input type="password" class="form-control" #Password="ngModel" name="UPassword" [(ngModel)]="formModel.Password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
